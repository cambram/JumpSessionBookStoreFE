<div class="modal fade show d-block" tabindex="-1" role="dialog"
  style="display: flex; align-items: center; justify-content: center; height: 100vh;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Profile</h5>
        <button type="button" class="btn-close position-absolute p-2" style="right: 1rem; top: 1rem; background-color: transparent; border: none;" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form> <!--(submit)="saveProfile()"-->
          <div class="form-group">
            <label for="book_name">Book Name</label>
            <input type="text" class="form-control" id="book_name" name="book_name" placeholder="Enter Book Name" required> 
            <!--[(ngModel)]="profile.name"-->
          </div>
          <div class="form-group">
            <label for="isbn_number">ISBN Number</label>
            <input type="text" class="form-control" id="isbn_number" name="isbn_number" placeholder="Enter ISBN" required> 
            <!--[(ngModel)]="profile.surname"-->
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" name="author" placeholder="Enter Author Name" required>
            <!--[(ngModel)]="profile.email"-->
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
